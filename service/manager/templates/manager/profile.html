{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/profile_style.css' %}">
    <title>Profile</title>
</head>
<body>
    <header class="top-bar">    
        <nav class="nav">
            <ul style="justify-content: space-between;">
                <li style="color: rgb(219, 58, 111);">Admin</li>
                <li><a href="{% url 'profiles' %}" style="margin-right: 50px;">Profiles</a><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="info-block">
        {% if not profile.is_staff %}
        <span>Username: </span><span>{{ profile.username }}</span>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit">
        </form>
        <a href="{% url 'profile_delete' profile.id %}"><div class="delete-button">Delete</div></a>
        {% else %}
        <h2>Admin profile</h2>
        {% endif %}
    </div>

</body>
</html>
